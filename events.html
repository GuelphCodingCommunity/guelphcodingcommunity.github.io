---
layout: default
title: Events
---
<div class="hidden-xs" align="center">
  <iframe src="https://www.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23cccccc&amp;src=rmi177hmjg1klof2bbb7abp1ec%40group.calendar.google.com&amp;color=%231B887A&amp;ctz=America%2FToronto" style=" border:solid 1px #777 " width="1200" height="600" frameborder="0" scrolling="no"></iframe>
</div>
<div id="Events" class="container">
  <ul>
    {% for post in site.categories.events %}
      <li class="post">
        <h1>{{ post.title }}</h1>
        <strong><i class="fa fa-calendar"></i> {{ post.eventinfo.date }} @ {{ post.eventinfo.time }}</strong>
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url }}">View event</a>
      </li>
    {% endfor %}
  </ul>
</div>
